<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactus</title>
    <link rel="stylesheet" href="contactus.css">

</head>
<body>
    <div class="contact-container">
  <h2>Contact Us</h2>

  <form action="/submit-contact" method="POST" class="contact-form">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="subject">Subject</label>
    <input type="text" id="subject" name="subject" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <div class="contact-info">
    <p><strong>Email:</strong> support@mediraksha.com</p>
    <p><strong>Phone:</strong> +91-98765-43210</p>
    <p><strong>Hours:</strong> Mon–Fri, 9:00 AM – 6:00 PM IST</p>
    <p>Have a quick question? Visit our <a href="/faqs">FAQs</a> page.</p>
  </div>
</div>

</body>
</html>
